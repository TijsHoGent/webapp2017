<h1>New Hotel</h1>
<form (ngSubmit)="create()" novalidate>
  <div>
    <label for="name">Hotel Name</label>
    <div>
      <input type="text" required [(ngModel)]="hotel.name" name="name" placeholder="Name">
    </div>
  </div>
  <div>
    <label for="location">Location</label>
    <div>
      <textarea type="text" required cols="30" rows="10" [(ngModel)]="hotel.location" name="location" placeholder="Location"></textarea>
    </div>
  </div>
  <div>
    <input type="submit">
  </div>

  <strong id="error">{{errorMessage}}</strong>
</form>
